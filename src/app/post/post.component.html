<img src="https://picsum.photos/800/250" alt="placeHolder">
<div class="header">
  <h1>{{post?.title}}</h1>
</div>
<div class="body">
  <p>{{post?.body}}</p>
</div>
<div class="footer">
  <p>Author Name | {{post?.date}}</p>
  <div class="tags">
    <app-tag *ngFor="let tag of post!.tags" [tag]="tag"></app-tag>
  </div>
</div>
